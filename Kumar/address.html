<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <!---<title> Responsive Registration Form | CodingLab </title>--->
  <link rel="stylesheet" href="seller.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <div class="title">Address</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <!-- <div class="input-box">
            <span class="details">AID</span>
            <input type="text" placeholder="Confirm your AID" required>
          </div> -->
          <div class="input-box">
            <span class="details">street</span>
            <input type="text" placeholder="Enter Street" required name="street">
          </div>
          <div class="input-box">
            <span class="details">city</span>
            <label for="pet-select">Choose a city:</label>
            <input type="text" placeholder="Enter your City Name" required id="city-name" name="city">
          </div>
          <div class="input-box">
            <span class="details">state</span>
            <label for="pet-select">Choose a state </label>

            <select name="state" id="state-select">
              <option value="">--Please choose an option--</option>
              <option value="Maharashtra">Maharashtra</option>
              <option value="Odisha">Odisha</option>
              <option value="Delhi">Delhi</option>
              <option value="Hariyana">Hariyana</option>
              <option value="Madhya Pradesh">Madhya Pradesh</option>
              <option value="Assam">Assam</option>
            </select>
          </div>

          <div class="input-box">
            <span class="details">pincode</span>
            <label for="pet-select">Enter Pincode:</label>
            <input type="text" name="pincode" id="pin-code">
          </div>

          <div class="input-box">
            <span class="details">Country</span>
            <input type="text" value="INDIA" disabled name="country" id="country-select" required>
          </div>

          <input type="submit" value="Register Address">
        </div>
      </form>
    </div>
  </div>

</body>

</html>
