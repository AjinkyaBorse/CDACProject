<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dairy Prototype</title>
  <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"></script>
</head>
<script>
  $(() => {
    $("#submitbtn").click(() => {
      var obj = { firstName: $("#firstname").val(), lastName: $("lastname").val(), emailId: $("#emailid").val(), userName: $("#username").val(), passWord: $("#password").val(), phoneNumer: $("#phonenumber").val() };

      var connect = {
        data: JSON.stringify(obj),
        contentType: "application/json",
        url: 'http://localhost:9090/insertrecordsforseller.com',
        type: 'post',
        dataType: 'json',
        success: (data) => {
          console.log(data);
        },
        error: (data) => {
          alert('Something went wrong...!');
        }
      }

      $.ajax(connect);
    });
  });
</script>

<body>
  <form method="post">
    <span>First Name : </span> <input type="text" name="firstName" id="firstname" required> <br>
    <span>Last Name : </span> <input type="text" name="lastName" id="lastname"><br>
    <span>Email : </span> <input type="email" name="emailId" required id="emailid"><br>
    <span>Username : </span> <input type="text" name="userName" id="username" required><br>
    <span>Password : </span> <input type="password" name="passWord" id="password" required> <br><br>
    <span>Phone Number : </span> <input type="tel" name="phoneNumer" id="phonenumber"><br>
    <span>Select product to offer : </span>
    <select name="product" id="productlst">
      <option value="Milk">Milk</option>
      <option value="Curd">Curd</option>
      <option value="Lassi">Lassi</option>
    </select><br>
    <span>Click on button to submit : </span> <input type="submit" name="submit" id="submitbtn">
  </form>
</body>

</html>
